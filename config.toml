  # infos section
  [[params.block]]
    id = "infos"
    type = "text"
    title = "One more thing"
    description = "I want to wake up in the morning excited about the work I'm going to do that day. I want to help people. I see the impact technology can have on both individual lives and entire communities. I'm so excited to find an opportunity that will not only teach and inspire me but will also enable me to do good."
